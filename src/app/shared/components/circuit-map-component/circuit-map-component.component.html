 <svg
    [attr.viewBox]="'0 0 ' + width + ' ' + height"
    [attr.width]="width"
    [attr.height]="height"
    style="width: 100%; height: 100%; display:block;"
  >
    <!-- Circuit complet -->
    <path
      [attr.d]="circuitPath"
      fill="none"
      stroke="currentColor"
      stroke-opacity="0.85"
      stroke-width="8"
      vector-effect="non-scaling-stroke"
    ></path>

    <!-- Segments colorés pour afficher la stratégie -->
    <ng-container *ngFor="let hp of highlightPaths">
    <path
        [attr.d]="hp.d"
        fill="none"
        [attr.stroke]="hp.color"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"
    ></path>
    </ng-container>

    <!-- Start/Finish (premier point) -->
    <circle
      *ngIf="start"
      [attr.cx]="start.x"
      [attr.cy]="start.y"
      r="10"
      fill="yellow"
      stroke="black"
      stroke-width="1"
      vector-effect="non-scaling-stroke"
    ></circle>

    <!-- Point mobile (curseur / animation) -->
    <circle
        *ngIf="cursor"
        [attr.cx]="cursor.x"
        [attr.cy]="cursor.y"
        r="9"
        fill="white"
        stroke="black"
        stroke-width="2"
        vector-effect="non-scaling-stroke"
    ></circle>


    <!-- Flèche de sens du parcours : -->
    <polygon
    *ngIf="arrowPoints"
    [attr.points]="arrowPoints"
    fill="lime"
    stroke="black"
    stroke-width="0"
    vector-effect="non-scaling-stroke"
    ></polygon>



  </svg>
