<div class="container py-3">
  <h2 class="mb-3">
    <i class="bi bi-sliders me-2"></i>
    Stratégie
  </h2>

  <div class="card mb-3">
    <div class="card-body">
      <label class="form-label fw-semibold">PWM quand moteur ON (0..1)</label>
      <input class="form-control" type="number" step="0.01" min="0" max="1"
             [(ngModel)]="cfg.pwmOn" name="pwmOn" (change)="save()">
      <div class="form-text">Pour le MVP, PWM est constant quand ON.</div>
    </div>
  </div>

<!-- Barre de stratégie -->
<div class="card mt-3">
  <app-strategy-timeline
    [distanceMax]="distanceMax"
    [snapM]="1"
    [minLenM]="5"
    [intervals]="cfg.intervals"
    (intervalsChange)="onIntervalsChange($event)">
  </app-strategy-timeline>

  <div class="text-muted small mt-2">
    Astuce : glisser le segment rouge déplace D et F ensemble.
  </div>
</div>

</div>
