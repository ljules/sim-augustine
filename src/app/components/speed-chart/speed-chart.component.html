<div class="d-flex align-items-center gap-3 mb-2 small text-muted">
  <div class="d-flex align-items-center gap-2">
    <span class="legend-swatch"></span>
    <span>ON moteur</span>
  </div>
  <div class="d-flex align-items-center gap-2">
    <span class="legend-line"></span>
    <span>Vitesse v({{ unit === 'kmh' ? 'km/h' : 'm/s' }})</span>
  </div>
</div>


<div class="chart-wrap">
  <div
    class="overlay"
    [style.top.px]="plotTop"
    [style.height.px]="plotHeight"
    [style.left.px]="plotLeft"
    [style.width.px]="plotWidth">

    <div
      class="band"
      *ngFor="let iv of intervals"
      [ngStyle]="bandStyle(iv)">
    </div>
  </div>

  <canvas #canvas></canvas>
</div>
